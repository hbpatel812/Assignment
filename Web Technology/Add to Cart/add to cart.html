    <body>

                  <h5 class="card-title">Add Product to list</h5>
                  
                  <form id="myform">
                    <div class="form-row">
                      <div class="form-group col-md-6">

                      </div>
                      <div class="form-group col-md-6">

                    </div>

                      <input type="text" class="form-control" id="productDescription" required>
                    </div>

                      <div class="form-group col-md-6">
                        <label for="inputCity">Product Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" required>
                      </div>
                     
                      <div class="form-group col-md-6">
                        <label for="inputZip">Product Price</label>

                    </div>
